name: Build and Deploy Advent Calendar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-science
    
    - name: Compile LaTeX to PDF
      run: |
        for file in advent*.tex; do
          if [ -f "$file" ]; then
            echo "Compiling $file..."
            pdflatex -interaction=nonstopmode "$file" || true
            pdflatex -interaction=nonstopmode "$file" || true
            rm -f *.aux *.log *.out *.toc
          fi
        done
        mkdir -p public/pdfs
        mv *.pdf public/pdfs/ || true
    
    - name: Convert LaTeX to JSON
      run: |
        python3 convert_tex_to_json_v2.py
        echo "âœ“ Generated advent_data.json"
        ls -lh public/advent_data.json
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build Next.js
      run: |
        npm run build
        touch out/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        force_orphan: true
